<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Form - Nguyễn Thiện Nhân - PS23291</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <form name="formSignup" action="#" class="form-layout formSignup">
                <h3 class="heading">đăng ký thành viên</h3>
                <div class="form">
                    <div class="info-container">
                        <label class="info" for="msv">Mã sinh viên</label>
                        <input class="input" type="text">
                    </div>
                    <div class="info-container">
                        <label class="info" for="msv">Họ và tên</label>
                        <input name="signupName" class="input" type="text">
                    </div>
                    <div class="info-container">
                        <label class="info" for="msv">Email</label>
                        <input class="input" type="email">
                    </div>
                    <div class="info-container">
                        <label class="info" for="msv">Giới tính</label>
                        <div class="input choice-box">
                            <input class="choice" type="radio" name="gender" id="male"><label class="choice"
                                for="male">Nam</label>
                            <input class="choice" type="radio" name="gender" id="female"><label class="choice"
                                for="female">Nữ</label>
                        </div>
                    </div>
                    <div class="info-container">
                        <label class="info" for="msv">Sở thích</label>
                        <div class="input choice-box">
                            <input class="choice" type="checkbox" name="hobby" id="male"><label class="choice"
                                for="male">Đọc sách</label>
                            <input class="choice" type="checkbox" name="hobby" id="female"><label class="choice"
                                for="female">Du lịch</label>
                            <input class="choice" type="checkbox" name="hobby" id="male"><label class="choice"
                                for="male">Ẩm
                                thực</label>
                            <input class="choice" type="checkbox" name="hobby" id="female"><label class="choice"
                                for="female">Âm nhạc</label>
                            <input class="choice" type="checkbox" name="hobby" id="female"><label class="choice"
                                for="female">Khác</label>
                        </div>
                    </div>
                    <div class="info-container">
                        <label class="info" for="msv">Quốc tịch</label>
                        <select class="input choice-box">
                            <option value="0">Chọn quốc tịch</option>
                        </select>
                    </div>
                    <div class="info-container">
                        <label class="info" for="msv">Ghi chú</label>
                        <textarea class="input" type="text"></textarea>
                    </div>
                    <div class="btn-box">
                        <button class="btn" type="button">Đăng kí</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/form.js" type="text/javascript"></script>
</body>

</html>
