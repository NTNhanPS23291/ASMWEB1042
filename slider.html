<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/slider.css">
    <title>Nguyễn Thiện Nhân - PS23291</title>
</head>

<body>
    <div class="gallery-containter">
        <h3 class="heading">Album ảnh thiên nhiên bốn mùa</h3>
        <div class="slide-container">
            <div class="count-container slider-hide"></div>
            <ion-icon class="btn slider-play" name="play-outline"></ion-icon>
            <ion-icon class="btn slider-pause" name="pause-outline"></ion-icon>
            <ion-icon class="btn btn-left slider-hide" name="chevron-back-outline"></ion-icon>
            <ion-icon class="btn btn-right slider-hide" name="chevron-forward-outline"></ion-icon>
            <div class="img-container">
                <img src="img/slide-1.jpg" alt="Nature photo">
                <p class="caption slider-hide">Hoa đẹp mùa xuân</p>
            </div>
            <div class="img-container">
                <img src="img/slide-2.jpg" alt="Nature photo">
                <p class="caption slider-hide">Phong cảnh thiên nhiên mùa xuân vùng núi</p>
            </div>
            <div class="img-container">
                <img src="img/slide-3.jpg" alt="Nature photo">
                <p class="caption slider-hide">Quang cảnh hừng đông mùa hạ</p>
            </div>
            <div class="img-container">
                <img src="img/slide-4.jpg" alt="Nature photo">
                <p class="caption slider-hide">Quang cảnh miền núi mùa hạ</p>
            </div>
            <div class="img-container">
                <img src="img/slide-5.jpg" alt="Nature photo">
                <p class="caption slider-hide">Lá đỏ mùa thu</p>
            </div>
            <div class="img-container">
                <img src="img/slide-6.jpg" alt="Nature photo">
                <p class="caption slider-hide">Cảnh sắc thu hạ giao nhau</p>
            </div>
            <div class="img-container">
                <img src="img/slide-7.jpg" alt="Nature photo">
                <p class="caption slider-hide">Sông mùa đông</p>
            </div>
            <div class="img-container">
                <img src="img/slide-8.jpg" alt="Nature photo">
                <p class="caption slider-hide">Mùa tuyết trắng</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/slider.js"></script>
</body>

</html>
